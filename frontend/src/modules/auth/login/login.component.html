<body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <img class="mb-4" src="/assets/img/tree-logo.png" alt="" width="72" height="57">
                <!--<h1 class="h3 mb-3 fw-normal">Please sign in <mat-icon>menu</mat-icon></h1> -->

                <mat-form-field appearance="fill">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="name@example.com" formControlName="email">
                    <mat-error *ngIf="email.invalid">{{getErrorMessage( email)}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">{{getErrorMessage( password)}}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="w-100 btn-lg" type="submit">Login</button>

                <p class="mb-5 pb-lg-2 m-2"><a class="text-muted" routerLink="./forgot">Forgot password?</a></p>
                <p >Don't have an account? <a mat-button class="p-0" routerLink="./signup" color="primary">Register here</a></p>
          
            </form>
        </main>
    </div>
</body>
