<mat-sidenav #sidenav class="pp-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"

        <mat-list-item routerLink="/dashboard" routerLinkActive="menu-active">
            <span class="full-width" *ngIf="isExpanded || isShowing">Dashboard</span>
            <mat-icon mat-list-icon>home</mat-icon>
            <!--<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" 
          *ngIf="isExpanded || isShowing">expand_more</mat-icon>-->
        </mat-list-item>
        <!--<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
      
			</div>
      -->
        <mat-list-item routerLink="/projects" routerLinkActive="menu-active">
            <span class="full-width" *ngIf="isExpanded || isShowing">Projects</span>
            <mat-icon mat-list-icon>event</mat-icon>

        </mat-list-item>
        <mat-list-item routerLink="/members" routerLinkActive="menu-active">
            <span class="full-width" *ngIf="isExpanded || isShowing">Members</span>
            <mat-icon mat-list-icon>person</mat-icon>

        </mat-list-item>
    </mat-nav-list>

</mat-sidenav>
